<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="hotweel.css">

</head>
<body style="color: darkblue;"> 
  <a href="hotweels.html"></a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <div class="contenedor">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="inicio1.png" alt="" width="200" height="100" class="d-inline-block align-text-top">
            <h1>
              <p class="titulo">RAYO MAKWEEN</p>
            </h1>
            
          </a>
        </div>
    </nav>

  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Problema</label>
    <select class="form-select" id="inputGroupSelect01">
      <option selected>Opción</option>
      <option value="1">Falla electrónica</option>
      <option value="2">Falla en caja de cambio</option>
      <option value="3">Falla en Suspensión o dirección</option>
    </select>
  </div>
  
  <div class="input-group mb-3">
    <select class="form-select" id="inputGroupSelect02">
      <option selected>Opción</option>
      <option value="1">Mecánico Gonzalo Tobar Aguilera (Eléctrico) </option>
      <option value="2">Mecánico Francisco Sáez Muñoz (Caja de cambio)</option>
      <option value="3">Mecánico Guido Toro Correa (Suspensión y Dirección)</option>
    </select>
    <label class="input-group-text" for="inputGroupSelect02">Mecánicos</label>
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect03">Tipo Vehículo</label>
    <select class="form-select" id="inputGroupSelect03">
      <option selected>Opción</option>
      <option value="1">Automóvil</option>
      <option value="2">Motocicleta</option>
      <option value="3">Camioneta</option>
    </select>
  </div>

  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Señale la falla mecánica</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Teléfono</label>
      <select id="inputState" class="form-select">
        <option selected>Celular</option>
        <option>Fijo</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Número</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Aceptar que los datos son reales
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" style="background-color: darkblue;">Enviar</button> 
    </div>
  </form>
  </div>
  
  
</body>
</html>
